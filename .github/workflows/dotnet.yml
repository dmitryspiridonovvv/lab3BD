name: .NET Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet: [ '8.0.x' ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Restore and Build all solutions
      shell: bash
      run: |
        echo "Solutions found:"
        find . -name "*.sln"
        for sln in $(find . -name "*.sln"); do
          echo "Building $sln"
          dotnet restore "$sln"
          dotnet build "$sln" --configuration Release --no-restore
        done
